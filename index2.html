<!DOCTYPE html>
<html lang="es_CL">
<head>
	<title>Insta Collage</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Ejercicio guiado Drag and Drop">
	<meta name="author" content="Carolina Quintana">
	<!-- Bootstrap Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,900" rel="stylesheet">
	<!-- Fontawesome -->
	<script src="https://use.fontawesome.com/d2c9b2c5c1.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	<link rel="stylesheet" type="text/css" href="assets/css/media.css">
</head>
<body>
	<section class="collage">
		<div class="container-fluid">
			<div class="row">				
				<div class="cont col-xs-6">
					<div class="caja" ondrop="drop(event)" ondragover="finalDrop(event)"></div>
					<div class="caja" ondrop="drop(event)" ondragover="finalDrop(event)"></div>
				</div>
				<div class="cont col-xs-6">
					<div class="caja2" ondrop="drop(event)" ondragover="finalDrop(event)"></div>
				</div>
			</div>
		</div>
	</section>
	<section class="barra">
		<div class="container-fluid">
			<div class="row">
				<div class="col-12 text-center photobooth">
					<i class="fa fa-instagram" aria-hidden="true"></i><h2 class="pbooth">PHOTO BOOTH</h2>
				</div>
			</div>
		</div>
	</section>
	<section class="carrete">
		<div class="container-fluid">
			<div class="row carretefotos">
				<div class="col-xs-12 contcarrete">
					<div class="col-xs-3 img-responsive contuno">
						<img src="img/1photo.jpg" class="fotos" dragabble="true" ondragstart="drag(event)" id="photo1">
					</div>
					<div class="col-xs-3 img-responsive contuno">
						<img src="img/2photo.jpg" class="fotos" dragabble="true" ondragstart="drag(event)" id="photo2">
					</div>
					<div class="col-xs-3 img-responsive contuno">
						<img src="img/3photo.jpg" class="fotos" dragabble="true" ondragstart="drag(event)" id="photo3">
					</div>
					<div class="col-xs-3 img-responsive contuno">
						<img src="img/4photo.jpg" class="fotos" dragabble="true" ondragstart="drag(event)" id="photo4">
					</div>
				</div>
			<div class="row">
				<div class="col-xs-12 contcarrete">
					<div class="col-xs-3 img-responsive contuno">
						<img src="img/5photo.jpg" class="fotos" dragabble="true" ondragstart="drag(event)" id="photo5">
					</div>
					<div class="col-xs-3 img-responsive contuno">
						<img src="img/6photo.jpg" class="fotos" dragabble="true" ondragstart="drag(event)" id="photo6">
					</div>
					<div class="col-xs-3 img-responsive contuno">
						<img src="img/7photo.jpg" class="fotos" dragabble="true" ondragstart="drag(event)" id="photo7">
					</div>
					<div class="col-xs-3 img-responsive contuno">
						<img src="img/8photo.jpg" class="fotos" dragabble="true" ondragstart="drag(event)" id="photo8">
					</div>
				</div>	
			</div>
		</div>
	</section>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Bootstrap Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
